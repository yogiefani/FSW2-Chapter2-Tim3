<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 2 - FSW 2 Tim 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="container">
        <label for="age">Umur:</label>
      <input
        type="text"
        id="age"
        placeholder="Masukkan umur"
      />
      <button type="btn" id="btn-age">Update</button>
      <p id="error-age"></p>
      <label for="prodiName">Nama Program Studi:</label>
      <input
        type="text"
        id="prodiName"
        placeholder="Masukkan nama program studi"
      />

      <label for="prodiCode">Kode Program Studi:</label>
      <input
        type="text"
        id="prodiCode"
        placeholder="Masukkan kode program studi"
      />

      <button class="btn" onclick="submitProdi()">Submit Program Studi</button>

      <div id="result"></div>
    </div>
    <footer>
      <script src="index.js"></script>
    </footer>
  </body>
</html>
