<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 2 - FSW 2 Tim 3</title>
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="navigation" class="d-flex justify-content-end">
      <!-- dark mode toggle -->
      <img class="m-3" id="dark-mode" src="./public/assets/moon.svg" alt="" />
    </section>

    <section id="profile-form" class="container p-5">
      <div>
        <div class="d-flex justify-content-center">
          <img

        <!-- name field -->
        <div></div>

            <div class="col-2">
              <label for="Domisili">Domisili</label>
            </div>

              <p>:</p>
            </div>

          </div>

          <div class="row">
            <div class="col-3"></div>
            <div class="col-7">
              <input
                class="form-control"
                type="text"
                id="domisili-input"
                placeholder="Masukkan Domisili"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-primary" onclick="updateDomisili()">

            <div class="col-2">
              <button class="btn btn-primary" onclick="updateAge()">

            </div>
          </div>
        </div>

        <!-- npm field -->
        <div></div>

        <!-- University field -->
        <div class="mt-3">
